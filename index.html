<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year to find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>

  </body>
</html>
